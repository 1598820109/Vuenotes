<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 插值</title>
</head>
<body>

    <div id="app">
         {{message}}

        <!-- 返回布尔值 满足条件true  不满足false -->
         {{ num > 1?"正确" : "错误" }} 

         <br>
         <div v-text="text"></div>
         <div v-html="html"></div>



    </div>
    
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
        <script>
            
            var app = new Vue({

                 el:"#app",
                 data() {
                     return {
                        message:"你好", 
                        num: 10,
                        text:"<h1>嘻嘻哈哈<h1>",
                        html:"<h1>哭哭啼啼<h1>"
                     }
                 },
                 
            })
        
        
        
        </script>

</body>
</html>
