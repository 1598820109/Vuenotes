<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template 自定义组件</title>
</head>

<body>

    <div id="app">
        <!-- 全局 -->
        <which>

        </which>

        <!-- 局部 -->
        <whith>

        </whith>
    </div>

    <div id="wap">
        <!-- 全局 -->
        <what>

        </what>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->

    <!-- 全局组件实例 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        Vue.component("which", {
            template: "<h1> 你好，我是自定义全局组件 </h1>"
        })
        var content = {
            template: "<h1> 你好，我是自定义局部组件 </h1>"
        }

        new Vue({
            el: "#app",
            components: {
                'whith': content,
            },
        })

        var wapContent = {
            template: "<h1>你好，我是全局组件 <h1>"
        }
        new Vue({
            el: "#wap",
            components: {
                "what": wapContent,
            }
        })
    </script>
</body>

</html>
