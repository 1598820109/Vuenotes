<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props 传参</title>
</head>
<body>
    
    <div id="app">

         <cath text="复制" > </cath>
         <cath text="截切" > </cath>
         <cath text="剪切" > </cath>
         <cath text="粘粘" > </cath>
         <cath text="保存" > </cath>
    </div>


    
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>

    <script>

      Vue.component("cath",{
          template:"<button>{{text}}</button> ",
          props:['text']
      })

      var app = new Vue({
          el:"#app",
      })
    
    
    </script>
    
    
</body>
</html>
