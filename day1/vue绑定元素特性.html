<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定元素特性</title>
</head>
<body>
    
    <div id="app">
          <h1>
              {{message}}
          </h1>

          <!-- 绑定title -->
          <h3 v-bind:title="title">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
          </h3>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        var app = new Vue({
             el:"#app",
             data() {
                 return {
                    message: "绑定元素特性",
                    title: "页面加载与"+ new Date().toString()
                 }
             },
        })
    </script>

</body>
</html>
