<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue起步</title>
</head>
<body>

    <div id="box">
            title :  {{message}} <br>
            author:  {{author}}  <br>
            url  :  {{url}},        <br>
            time  :  {{detials()}}    <br>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        var box = new Vue({
             el:"#box",
             data() {
                 return {
                     message:"vue.js起步",
                     author:"曾敖",
                     url: "www.runoob.com",
                 }
             },

             //methods 方法
             methods: {
                //  函数  
                 detials:function(){
                    return new Date().toString()
                 }
             },
        })
        
    </script>

</body>
</html>
