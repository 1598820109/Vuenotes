<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过滤时间</title>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<br />
			<h1>{{Date | date }}</h1>
			<br />			
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<script type="text/javascript">
			
			//过滤器
			Vue.filter('date',function(val){
				var oDate = new Date(val);
				return oDate.getFullYear()+'/'+(oDate.getMonth()+1)+'/'+oDate.getDate()+'/'+oDate.getHours()+'/'+oDate.getMinutes();
			})
		
			var app = new Vue({
				el:"#app",
				data:{
					message:"Date() 时间过滤器",
					//返回毫秒数
					Date:Date.now(),
				}
			})
			
		</script>
	
	</body>
</html>
